<button mat-stroked-button *ngIf="!isBiggerThanTen" (click)="increment()" color="primary">Increment</button>
<p appHighlight [color]="'yellow'">{{ count() }}</p>
<button mat-button (click)="decrement()" color="primary">{{'DECREMENT' | lowercase }}</button>

<div class="container">
    <div class="container__element"></div>
</div>
